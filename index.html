<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="l-container">
    <div class="l-container__item1">
      <div class="item1__wrapper">
        <img class="item1__logo" src="images/logo.svg" alt="Base Apparel logo">
        <img class="item1__image image--hidden" src="images/hero-mobile.jpg" alt="Hero Mobile image">
        <h1 class="item1__heading"><span class="item1__heading--slim">we're</span> coming soon</h1>
        <p class="item1__description">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form class="item1__form" action="index.html" method="get" accept-charset="utf-8">
          <input type="email" name="email" id="#email" placeholder="Email Address" pattern="">
          <button class="btn" type="button"><img src="images/icon-arrow.svg"></button>
        </form>
        <p class="error error--hidden">Please provide a valid email</p>
      </div>


    </div>
    <div class="l-container__item2">
      <img src="images/hero-desktop.jpg" alt="Hero Desktop image">
    </div>
  </main>


  <script src="index.js" type="text/javascript"></script>

</html>
