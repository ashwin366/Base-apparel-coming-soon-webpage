<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS Link -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <!-- Google Fonts Link -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 12px;
      text-align: center;
      margin-top: 5rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- Main Container -->
  <main class="l-container">
    <!-- Container Left Section -->
    <div class="l-container__item1">
      <div class="item1__wrapper">
        <img class="item1__logo" src="images/logo.svg" alt="Base Apparel logo">
        <img class="item1__image image--hidden" src="images/hero-mobile.jpg" alt="Hero Mobile image">
        <h1 class="item1__heading"><span class="item1__heading--slim">we're</span> coming soon</h1>
        <p class="item1__description">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form class="item1__form" action="index.html" method="get" accept-charset="utf-8">
          <input class="item1__email-input" type="email" name="email" id="email" placeholder="Email Address" aria-label="Email input">
          <button class="btn" type="button" aria-label="Submit button"><img src="images/icon-arrow.svg" alt="Arrow icon"></button>
        </form>
        <p class="error error--hidden">Please provide a valid email</p>

        <!-- Attribution -->
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/ashwin366/">Ashwin Sasikumar</a>.
        </p>
      </div>

    </div>

    <!-- Container Right Image Section -->
    <div class="l-container__item2">
      <img src="images/hero-desktop.jpg" alt="Hero Desktop image">
    </div>
  </main>


  <!-- javascript -->
  <script src="index.js"></script>


</body>

</html>
